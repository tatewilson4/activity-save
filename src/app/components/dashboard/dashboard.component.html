<div class="fadein">
  <h1 class="title">Activity List
    <a [routerLink]="['/activityCreate']" class="button is-link is-outlined"><i class="fas fa-plus"></i>Add</a>
  </h1>
  <table class="table is-striped is-hoverable is-fullwidth">
    <thead>
      <tr>
        <th>Title</th>
        <th>Image</th>
        <th>Location</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let act of activities">
        <td><a class="button is-text" [routerLink]="['/activityDelete', activity._id]">{{ act.title }}</a></td>
        <td>{{ act.img }}</td>
        <td>{{ act.location }}</td>
        <td>{{ act.description }}</td>
      </tr>
    </tbody>
  </table>
</div>
