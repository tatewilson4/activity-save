<div class="fadein">
    <h1 class="title">Add New Activity</h1>
    <div class="columns">
        <div class="column">
            <form #activityForm="ngForm" (ngSubmit)="saveActivity()">
                <div class="field">
                    <div class="control">
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title" [(ngModel)]="activity.title" class="input">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <label for="img">Image</label>
                        <input type="text" name="img" id="img" [(ngModel)]="activity.img" class="input">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <label for="location">Location</label>
                        <input type="text" name="location" id="location" [(ngModel)]="activity.location" class="input">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <label for="description">Description</label>
                        <input type="text" name="description" id="title" [(ngModel)]="activity.description" class="input">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <button class="button is-warning" routerLink="/dashboard"><i class="fas fa-arrow-left"></i>Back</button>
                        <button class="button is-link" type="submit" [disabled]="!activityForm.valid">Create</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
